<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Player Input Section -->
    <div id="player-form">
      <h1>Tic Tac Toe</h1>
      <label>Player 1</label>
      <input type="text" id="player1" placeholder="enter name"><br><br>
      <label>Player 2</label>
      <input type="text" id="player2" placeholder="enter name"><br><br>
      <button id="submit">Start Game</button>
    </div>

    <!-- Game Section -->
    <div id="game" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
      <button id="restart" style="margin-top:20px; display:none;">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
