<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    h1 {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 32px;
      font-weight: bold;
    }

    #player-1, #player-2 {
      margin: 10px;
      padding: 8px;
      border: 2px solid black;
      border-radius: 3px;
    }

    #submit {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
    }

    .message {
      margin: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      border: 1px solid black;
      background-color: pink;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First screen: player input -->
    <h1>Tic Tac Toe</h1>
    <div id="player-inputs">
      <label>Player 1</label>
      <input type="text" id="player-1" placeholder="enter name"><br>
      <label>Player 2</label>
      <input type="text" id="player-2" placeholder="enter name"><br>
      <button id="submit">Start Game</button>
    </div>

    <!-- Second screen: game board -->
    <div id="game" style="display: none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player-1");
    const player2Input = document.getElementById("player-2");
    const playerInputsDiv = document.getElementById("player-inputs");
    const gameDiv = document.getElementById("game");
    const messageDiv = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "X";
    let board = ["", "", "", "", "", "", "", "", ""];

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value || "Player 1";
      player2 = player2Input.value || "Player 2";
      currentPlayer = player1;
      messageDiv.textContent = `${currentPlayer}, you're up`;
      playerInputsDiv.style.display = "none";
      gameDiv.style.display = "block";
    });

    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return true;
        }
      }
      return false;
    }

    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => {
        if (board[index] === "") {
          board[index] = currentSymbol;
          cell.textContent = currentSymbol;

          if (checkWinner()) {
            messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
            cells.forEach(c => c.style.pointerEvents = "none");
            return;
          }

          // Switch player
          if (currentPlayer === player1) {
            currentPlayer = player2;
            currentSymbol = "O";
          } else {
            currentPlayer = player1;
            currentSymbol = "X";
          }
          messageDiv.textContent = `${currentPlayer}, you're up`;
        }
      });
    });
  </script>
</body>
</html>
